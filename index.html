<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Idea & Innovation Portal</title>
<style>
    /* CSS for styling */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
    }
    form {
        display: flex;
        flex-direction: column;
    }
    label {
        margin-bottom: 10px;
    }
    input[type="text"], textarea {
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="submit"] {
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .feedback-list {
        margin-top: 20px;
    }
    .feedback-item {
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Idea & Innovation Portal</h2>
    <form id="feedbackForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        
        
        <label for="name">E-Mail Id:</label>
        <input type="text" id="email" E-Mail="name" required>
        
         
        <label for="name">Idea Title:</label>
        <input type="text" id="idea" Idea Title="idea" required>
        
        
        
        <label for="message">Idea description:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <input type="submit" value="Submit Feedback">
    </form>
    
    
    <meta name="description" content="A description of the page" />
    
    
    <div class="feedback-list" id="feedbackList">
        <!-- Feedback items will be displayed here -->
    </div>
</div>



<script>
    // JavaScript for handling form submission and displaying feedback
    const feedbackForm = document.getElementById('feedbackForm');
    const feedbackList = document.getElementById('feedbackList');

    feedbackForm.addEventListener('submit', function(event) {
        event.preventDefault();
        
        const name = this.elements['name'].value;
        const email = this.elements['email'].value;
        const idea = this.elements['idea'].value;
        const message = this.elements['message'].value;
        
        // Create a new feedback item
        const feedbackItem = document.createElement('div');
        feedbackItem.classList.add('feedback-item');
        feedbackItem.innerHTML = `
            <strong>Name:</strong> ${name}<br>
            <strong>Email Id:</strong> ${email}<br>
            <strong>Idea Title:</strong> ${idea}<br>
            <strong>Message:</strong> ${message}
        `;

        // Append the new feedback item to the feedback list
        feedbackList.appendChild(feedbackItem);

        // Reset form fields after submission
        this.reset();
    });
</script>

</body>
</html>
